@(obj: Balance)

<div style="display: none;" class="form-group">
    <label for="id">ID</label>
    <input name="id" type="text" class="form-control" id="id" value="@obj.id.getOrElse("-1")">
</div>
<div class="form-group">
    <label for="name">Название</label>
    <input name="name" type="text" class="form-control" id="name" placeholder="Имя счета" value="@obj.name">
</div>
<div class="form-group">
    <label for="balance">Баланс</label>
    <input name="balance" type="text" class="form-control" id="balance" placeholder="200.40" value="@obj.balance">
</div>
<div class="form-group">
    <label for="desc">Описание</label>
    <input name="desc" type="text" class="form-control" id="desc" placeholder="Описание счета (опционально)" value="@obj.description">
</div>
