<!DOCTYPE html>
<html>
<head>
    <title>Обзор</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/money.css")"/>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")"/>
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
</head>
<body>
    <div class="table-block">
        <span><a href="">Расходы</a></span>
        <table class="table table-bordered">
            <tr>
                <th style="width: 40px; text-align: center">#</th>
                <th>Наименование</th>
                <th>Стоимость</th>
                <th>Дата</th>
            </tr>
            <tr>
                <td>1</td>
                <td><a href="">Конфеты</a></td>
                <td>100 р.</td>
                <td>2014-02-10</td>
            </tr>
        </table>
        <button type="button" class="btn btn-default btn-xs">Создать</button>
    </div>
    <div class="table-block">
        <span><a href="">Доходы</a></span>
        <table class="table table-bordered">
            <tr>
                <th style="width: 40px; text-align: center">#</th>
                <th>Наименование</th>
                <th>Сумма</th>
                <th>Дата</th>
            </tr>
            <tr>
                <td>1</td>
                <td><a href="">Зарплата</a></td>
                <td>3000 р.</td>
                <td>2014-02-1</td>
            </tr>
        </table>
    </div>
    <div class="table-block">
        <span><a href="">Баланс</a></span>
        <table class="table table-bordered">
            <tr>
                <th style="width: 40px; text-align: center">#</th>
                <th>Название счета</th>
                <th>Баланс</th>
            </tr>
            <tr>
                <td>1</td>
                <td><a href="">Наличные</a></td>
                <td>100 р.</td>
            </tr>
        </table>
    </div>
</body>
</html>
