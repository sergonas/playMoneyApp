<!DOCTYPE html>
<html>
<head>
    <title>Обзор</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/money.css")"/>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")"/>
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Управление средствами</a>
            </div>
        </div>
    </div>
    <div class="container main-block">
        <div class="row">
            <div class="col-md-4">
                <span><a href="">Расходы</a></span>
                <table class="table table-bordered">
                    <tr>
                        <th style="width: 40px">#</th>
                        <th>Наименование</th>
                        <th>Стоимость</th>
                        <th>Дата</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td><a href="">Конфеты</a></td>
                        <td>100 р.</td>
                        <td>2014-02-10</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><a href="">Вода</a></td>
                        <td>50 р.</td>
                        <td>2014-02-10</td>
                    </tr>
                </table>
                <button type="button" class="btn btn-default btn-xs">Создать</button>
            </div>
            <div class="col-md-4">
                <span><a href="">Доходы</a></span>
                <table class="table table-bordered">
                    <tr>
                        <th style="width: 40px">#</th>
                        <th>Наименование</th>
                        <th>Сумма</th>
                        <th>Дата</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td><a href="">Зарплата</a></td>
                        <td>3000 р.</td>
                        <td>2014-02-1</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><a href="">Взятка</a></td>
                        <td>100 р.</td>
                        <td>2014-02-3</td>
                    </tr>
                </table>
                <button type="button" class="btn btn-default btn-xs">Создать</button>
            </div>
            <div class="col-md-4">
                <span><a href="">Баланс</a></span>
                <table class="table table-bordered">
                    <tr>
                        <th style="width: 40px">#</th>
                        <th>Название счета</th>
                        <th>Баланс</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td><a href="">Наличные</a></td>
                        <td>100 р.</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><a href="">Банковская карта</a></td>
                        <td>3000 р.</td>
                    </tr>
                </table>
                <button type="button" class="btn btn-default btn-xs">Создать</button>
            </div>
        </div>
    </div>
</body>
</html>
